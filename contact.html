<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4d7d0e5;
    }

    /* Container for the contact information */
    .contact-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      line-height: 1.6;
      color: #666;
    }

    .contact-item {
      margin: 15px 0;
    }

    .contact-item i {
      color: #4CAF50;
      margin-right: 10px;
    }

    .social-links a {
      text-decoration: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      margin: 0 5px;
      display: inline-block;
    }

    /* Social Media Icons */
    .facebook { background-color: #3b5998; }
    .twitter { background-color: #1da1f2; }
    .linkedin { background-color: #0077b5; }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Us</h1>
    
    <!-- Address -->
    <div class="contact-item">
      <i class="fas fa-map-marker-alt"></i>
      <strong>Address:</strong> 128 Main Street, Patna, India
    </div>
    
    <!-- Phone -->
    <div class="contact-item">
      <i class="fas fa-phone"></i>
      <strong>Phone:</strong> +91 123 456 7890
    </div>

    <!-- Email -->
    <div class="contact-item">
      <i class="fas fa-envelope"></i>
      <strong>Email:</strong> contact@beanbasket.com
    </div>

    <!-- Working Hours -->
    <div class="contact-item">
      <i class="fas fa-clock"></i>
      <strong>Working Hours:</strong> Mon - Fri, 9:00 AM - 5:00 PM
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
      <a href="https://www.facebook.com" class="facebook" target="_blank">F</a>
      <a href="https://www.twitter.com" class="twitter" target="_blank">T</a>
      <a href="https://www.linkedin.com" class="linkedin" target="_blank">L</a>
    </div>
  </div>

  <!-- Font Awesome Icons (optional) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
